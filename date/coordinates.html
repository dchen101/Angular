<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<script type="text/javascript" src="../exif.js"></script>
    <style>
       #map {
        width: 100%;
        height: 400px;
      }
    </style>
</head>
<body>
Upload a local file to read Exif data.
<br/>
<input id="file-input" type="file" />
<p>Coordinates: <span id="coordinates"></span></p>
<div id="map"></div>
<br/><br/>

<script>
      function initMap(myLatLng) {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }

    // Function for adding a marker to the page.


document.getElementById("file-input").onchange = function(e) {
  EXIF.getData(e.target.files[0], function() {
    exif = EXIF.getAllTags(this);

    alert(JSON.stringify(exif, null, 4));
    //Get date
    try{
      if (exif && exif.GPSLatitudeRef && exif.GPSLongitudeRef){
        lat = exif.GPSLatitude;
        lon = exif.GPSLongitude;
        var latRef = exif.GPSLatitudeRef || "N";
        var lonRef = exif.GPSLongitudeRef || "W";
        alert(latRef + " " + lonRef);
        lat = (lat[0] + lat[1]/60 + lat[2]/3600) * (latRef == "N" ? 1 : -1);
        lon = (lon[0] + lon[1]/60 + lon[2]/3600) * (lonRef == "W" ? -1 : 1);
        alert(lat + " " + lon);
        latlon = {lat: lat, lng: lon};
        initMap(latlon);
        alert("This is latlon: "+ latlon);
        document.getElementById("coordinates").textContent = "Latitude " + lat + " Longitude: " + lon;
      }
    }catch(e){};
  });
}

</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM8Xw5cjuNhPeh_2RJw60WTZPkG1afK3o&callback=initMap">
    </script>
</body>
</html>
